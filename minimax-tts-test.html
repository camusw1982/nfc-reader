        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status ${type}`;

        async function testBasicMode() {
            const formData = getFormData();

            startTimer('basic');

            try {

                    model: 'speech-02-turbo',
                    voice_setting: {
                        voice_id: formData.voiceId,
                        speed: formData.speed,
                        pitch: formData.pitch,
                        emotion: formData.emotion
                    },
                    language_boost: 'Chinese,Yue'
                };

                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${formData.apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.base_resp?.status_msg || 'API 請求失敗');
                }

                const result = await response.json();
                
                if (result.base_resp?.status_code !== 0) {
                    throw new Error(result.base_resp?.status_msg || 'API 返回錯誤');
                }

                const audioHex = result.data.audio;
                const audioBuffer = new Uint8Array(audioHex.match(/[\da-f]{2}/gi).map(h => parseInt(h, 16)));
                
                stopTimer('basic');
                showAudioPlayer('basicAudio', audioBuffer);
                showStatus('basicStatus', '基本模式測試成功！', 'success');

            } catch (error) {
                stopTimer('basic');
                showStatus('basicStatus', `錯誤：${error.message}`, 'error');
            }
        }

        async function testStreamingMode() {
            const formData = getFormData();
            
            if (!formData.groupId || !formData.apiKey || !formData.text) {
                showStatus('streamingStatus', '請填寫所有必需欄位（Group ID、API Key、文字）', 'error');
                return;
            }

            hideAudioPlayer('streamingAudio');
            showStatus('streamingStatus', '正在處理串流模式請求...', 'loading');
            document.getElementById('streamingTimer').style.display = 'block';
            startTimer('streaming');

            try {
                const requestBody = {
                    stream: true,
                    text: formData.text,
                    model: 'speech-02-hd',
                    voice_setting: {
                        voice_id: formData.voiceId,
                        speed: formData.speed,
                        pitch: formData.pitch,
                        emotion: formData.emotion
                    },
                    language_boost: 'Chinese,Yue'
                };

                const response = await fetch(`https://api.minimaxi.chat/v1/t2a_v2?GroupId=${formData.groupId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${formData.apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.base_resp?.status_msg || 'API 請求失敗');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let audioChunks = [];

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    
                    // 處理 SSE 事件
                    let eventEndIndex = buffer.indexOf('\n\n');
                    while (eventEndIndex !== -1) {
                        const event = buffer.substring(0, eventEndIndex).trim();
                        buffer = buffer.substring(eventEndIndex + 2);
                        
                        if (event) {
                            try {
                                const audioData = processEventData(event);
                                if (audioData) {
                                    audioChunks.push(audioData);
                                }
                            } catch (error) {
                                console.error('處理事件數據時出錯:', error);
                            }
                        }
                        
                        eventEndIndex = buffer.indexOf('\n\n');
                    }
                }

                // 處理剩餘的數據
                if (buffer.trim()) {
                    try {
                        const audioData = processEventData(buffer);
                        if (audioData) {
                            audioChunks.push(audioData);
                        }
                    } catch (error) {
                        console.error('處理最後事件數據時出錯:', error);
                    }
                }

                if (audioChunks.length === 0) {
                    throw new Error('沒有收到音頻數據');
                }

                // 合併所有音頻塊
                const totalLength = audioChunks.reduce((acc, chunk) => acc + chunk.length, 0);
                const combinedAudio = new Uint8Array(totalLength);
                let offset = 0;
                
                for (const chunk of audioChunks) {
                    combinedAudio.set(chunk, offset);
                    offset += chunk.length;
                }

                stopTimer('streaming');
                showAudioPlayer('streamingAudio', combinedAudio);
                showStatus('streamingStatus', `串流模式測試成功！收到 ${audioChunks.length} 個音頻塊`, 'success');

            } catch (error) {
                stopTimer('streaming');
                showStatus('streamingStatus', `錯誤：${error.message}`, 'error');
            }
        }

        function processEventData(eventData) {
            const dataMatch = eventData.match(/^data:\s*(.+)$/m);
            if (!dataMatch) return null;

            const jsonStr = dataMatch[1].trim();
            if (!jsonStr) return null;

            const parsed = JSON.parse(jsonStr);

            if (parsed.base_resp?.status_code !== 0) {
                throw new Error(parsed.base_resp?.status_msg || 'API 返回錯誤');
            }

            if (parsed.data.status === 1 && parsed.data.audio) {
                return new Uint8Array(parsed.data.audio.match(/[\da-f]{2}/gi).map(h => parseInt(h, 16)));
            }

            return null;
        }

        let audioContext;
        let audioSource;
        let isRealTimePlaying = false;
        let receivedChunks = 0;
        let timers = {
            basic: null,
            streaming: null,
            realtime: null,
            firstChunk: null,
            totalChunks: null
        };
        let realtimeStartTime = 0;

        function startTimer(type, customStartTime = null) {
            stopTimer(type);
            const startTime = customStartTime || Date.now();
            timers[type] = setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000;
                // 根據類型選擇正確的顯示元素
                let elementId = type + 'Time';
                if (type === 'totalChunks') {
                    elementId = 'totalChunksTime';
                }
                const element = document.getElementById(elementId);
                if (element) {
                    element.textContent = elapsed.toFixed(2);
                }
            }, 10);
            // 保存開始時間供後續使用
            timers[type]._startTime = startTime;
        }

        function stopTimer(type) {
            if (timers[type]) {
                clearInterval(timers[type]);
                timers[type] = null;
            }

        async function testRealTimeStreaming() {
            const formData = getFormData();
            
            if (!formData.groupId || !formData.apiKey || !formData.text) {
                showStatus('realtimeStatus', '請填寫所有必需欄位（Group ID、API Key、文字）', 'error');
                return;
            }

            // 停止之前的播放
            stopRealTimeStreaming();
            
            showStatus('realtimeStatus', '正在處理即時串流播放...', 'loading');
            document.getElementById('realtimeControls').style.display = 'block';
            document.getElementById('playbackStatus').textContent = '初始化音頻...';
            document.getElementById('chunkCount').textContent = '0';
            document.getElementById('firstChunkTime').textContent = '0.00';
            realtimeStartTime = Date.now();
            console.log('開始即時串流，時間戳:', realtimeStartTime);
            startTimer('totalChunks', realtimeStartTime);

            try {
                // 初始化 Web Audio API
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                const requestBody = {
                    stream: true,
                    text: formData.text,
                    model: 'speech-02-hd',
                    voice_setting: {
                        voice_id: formData.voiceId,
                        speed: formData.speed,
                        pitch: formData.pitch,
                        emotion: formData.emotion
                    },
                    language_boost: 'Chinese,Yue'
                };

                const response = await fetch(`https://api.minimaxi.chat/v1/t2a_v2?GroupId=${formData.groupId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${formData.apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.base_resp?.status_msg || 'API 請求失敗');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let audioBufferQueue = [];
                let isPlaying = false;

                // 處理音頻數據的函數
                const processAudioChunk = async (audioData) => {
                    try {
                        const audioBuffer = await audioContext.decodeAudioData(audioData.buffer);
                        audioBufferQueue.push(audioBuffer);
                        
                        if (!isPlaying) {
                            isPlaying = true;
                            playAudioQueue();
                        }
                    } catch (error) {
                        console.error('解碼音頻數據時出錯:', error);
                    }
                };

                // 播放音頻隊列的函數
                const playAudioQueue = async () => {
                    if (audioBufferQueue.length === 0) {
                        isPlaying = false;
                        return;
                    }

                    const audioBuffer = audioBufferQueue.shift();
                    
                    // 創建音頻源
                    audioSource = audioContext.createBufferSource();
                    audioSource.buffer = audioBuffer;
                    audioSource.connect(audioContext.destination);
                    
                    // 當前音頻播放完畢後，播放下一個
                    audioSource.onended = () => {
                        playAudioQueue();
                    };
                    
                    // 開始播放
                    audioSource.start();
                };

                // 處理 SSE 數據流
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        stopTimer('totalChunks');
                        document.getElementById('playbackStatus').textContent = '播放完成';
                        break;
                    }
                    
                    buffer += decoder.decode(value, { stream: true });
                    
                    // 處理 SSE 事件
                    let eventEndIndex = buffer.indexOf('\n\n');
                    while (eventEndIndex !== -1) {
                        const event = buffer.substring(0, eventEndIndex).trim();
                        buffer = buffer.substring(eventEndIndex + 2);
                        
                        if (event) {
                            try {
                                const audioData = processEventData(event);
                                if (audioData) {
                                    receivedChunks++;
                                    document.getElementById('chunkCount').textContent = receivedChunks;
                                    
                                    if (!isRealTimePlaying) {
                                        isRealTimePlaying = true;
                                        document.getElementById('playbackStatus').textContent = '正在播放...';
                                        showStatus('realtimeStatus', '即時串流播放開始！', 'success');
                                        
                                        // 記錄首個音頻塊的延遲時間
                                        const currentTime = Date.now();
                                        const firstChunkDelay = (currentTime - realtimeStartTime) / 1000;
                                        console.log('首個音頻塊收到，當前時間:', currentTime, '開始時間:', realtimeStartTime, '延遲:', firstChunkDelay);
                                        document.getElementById('firstChunkTime').textContent = firstChunkDelay.toFixed(2);
                                    }
                                    
                                    await processAudioChunk(audioData);
                                }
                            } catch (error) {
                                console.error('處理事件數據時出錯:', error);
                            }
                        }
                        
                        eventEndIndex = buffer.indexOf('\n\n');
                    }
                }

            } catch (error) {
                stopTimer('realtime');
                stopTimer('totalChunks');
                showStatus('realtimeStatus', `錯誤：${error.message}`, 'error');
                document.getElementById('playbackStatus').textContent = '播放失敗';
            }
        }
    </script>
</body>
</html>
